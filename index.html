        /* Define a fonte mono para o terminal */
        body {

        }
        /* Custom scrollbar para sensação Mac-like */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3); 
        }
        /* Definição das animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out forwards;
        }
        .typewriter-cursor {
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            from, to { color: transparent }
            50% { color: inherit }
        }

        /* Classe de transição para o hover dos botões */
        .nav-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>

                    style="background-image: url('${mojaveImageUrl}');"
                ></div>

                <!-- macOS Terminal Window Container -->
                <div class="relative w-full max-w-2xl bg-[#1a1b26]/90 backdrop-blur-xl rounded-xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] border border-white/10 overflow-hidden flex flex-col h-[85vh] sm:h-auto sm:min-h-[600px] transition-all duration-300">
                    
                    <!-- macOS Title Bar -->
                    <div class="bg-gradient-to-b from-[#3a3b46] to-[#2b2c36] px-4 py-3 flex items-center shrink-0 border-b border-black/50 relative select-none">
                        <!-- Traffic Lights -->
                        <div class="flex gap-2 absolute left-4 z-10 group">
                            <div class="w-3 h-3 rounded-full bg-[#ff5f56] border border-[#e0443e] flex items-center justify-center shadow-inner cursor-pointer"></div>
                            <div class="w-3 h-3 rounded-full bg-[#ffbd2e] border border-[#dea123] flex items-center justify-center shadow-inner cursor-pointer"></div>
                            <div class="w-3 h-3 rounded-full bg-[#27c93f] border border-[#1aab29] flex items-center justify-center shadow-inner cursor-pointer"></div>
                        </div>

                        <!-- Centered Title -->
                        <div class="w-full text-center flex items-center justify-center gap-2 opacity-60">
                            ${getIcon('folder', 12, 'text-gray-400')}
                            <span class="text-gray-300 text-xs font-medium font-sans antialiased shadow-sm">leonardo — -zsh — 80x24</span>
                        </div>
                    </div>

                    <!-- Terminal Body -->
                    <div id="terminal-content" class="p-5 sm:p-8 flex-1 overflow-y-auto">
                        
                        <!-- Header Info -->
                        <header class="mb-10 pb-6 border-b border-gray-700/50">
                            <div class="text-gray-100 font-bold text-lg sm:text-xl mb-3 tracking-tight flex items-center">
                                <span class="mr-3 text-green-400 font-bold">➜</span>
                                <span class="text-blue-400 mr-2">~</span>
                                <span id="typewriter-output"></span>
                            </div>
                            
                            <div id="boot-info" class="pl-7 ${booted ? 'animate-fadeIn' : 'hidden'}">
                                <p class="text-gray-400 text-sm italic mb-4 opacity-80">
                                    "${PROFILE.tagline}"
                                </p>
                                <div class="flex flex-wrap gap-x-4 gap-y-1 text-[11px] text-gray-500 font-medium opacity-70">
                                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span> Online</span>
                                    <span>•</span>
                                    <span>Brazil</span>
                                    <span>•</span>
                                    <span>zsh 5.8</span>
                                </div>
                            </div>
                        </header>

                        <!-- Main Content Area -->
                        <main id="main-content" class="${booted ? 'animate-slideUp' : 'hidden'} pl-2 sm:pl-4">
                            ${mainContent}
                        </main>
                    </div>
                </div>
            `;
            app.innerHTML = html;
            
            // --- CORREÇÃO: Lógica de Scroll movida para cá, após a injeção do HTML ---
            const terminalBody = document.getElementById('terminal-content');
            if (terminalBody) {
                // Acessa o elemento de forma segura
                terminalBody.scrollTop = 0; 
            }
            
            // Re-anexa os listeners e renderiza ícones
            attachEventListeners();
            
            // Inicializa o Typewriter se estiver no estado de boot
            if (!booted) {
                setTimeout(() => {
                    booted = true;
                    document.getElementById('boot-info').classList.remove('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    typewriter(`whoami: ${PROFILE.name} [${PROFILE.role}]`, document.getElementById('typewriter-output'));
                    // Re-renderiza para mostrar o menu principal após o Typewriter
                    setTimeout(renderApp, 2000); 
                }, 800);
            } else if (document.getElementById('typewriter-output')) {
                // Se já deu boot, apenas exibe o texto completo
                document.getElementById('typewriter-output').innerHTML = `whoami: ${PROFILE.name} [${PROFILE.role}]`;
                document.getElementById('typewriter-output').innerHTML += `<span class="typewriter-cursor">|</span>`;
            }
        }

        // Inicia a aplicação
        window.onload = renderApp;
    </script>
</body>
</html>
